<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write your reason for unblocking the website!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-data">
            <input id="reasons", type="text" required>
            <div class="underline"></div>
            <label>Write your reason!</label>
    </div>
    <button onclick="storeReason()", type="unblock">Unblock</button>
    </div>
    <script>
        function storeReason() {
            var input = document.getElementById("reasons").value;
            localStorage.setItem("reason", input);
            alert("Reason stored successfully!");
        }
    </script>
</body>
</html>
